<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='icon' href='./favicon.png' sizes="16x16" />
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>

<body>
    <div class="main" id="main-calculator">
        <h1 class="heading">calculator</h1>
        <div class="container">
            <div class="cal-area" id="calMainArea">
                <div class="input-area" id="inputArea">
                    <div class="input" type="number"></div>
                </div>
                <div class="btn-area">
                    <button class="btn btn-ac">AC</button>
                    <button class="btn btn-delete">Del</button>
                    <button class="btn btn-rem">%</button>
                    <button class="btn btn-divid">/</button>
                    <button class="btn btn-7">7</button>
                    <button class="btn btn-8">8</button>
                    <button class="btn btn-9">9</button>
                    <button class="btn btn-mul">x</button>
                    <button class="btn btn-4">4</button>
                    <button class="btn btn-5">5</button>
                    <button class="btn btn-6">6</button>
                    <button class="btn btn-min">-</button>
                    <button class="btn btn-1">1</button>
                    <button class="btn btn-2">2</button>
                    <button class="btn btn-3">3</button>
                    <button class="btn btn-pls">+</button>
                    <button class="btn btn-0">0</button>
                    <button class="btn btn-ptn">.</button>
                    <button class="btn btn-eql">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
